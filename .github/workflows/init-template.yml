name: Initialize Project from CPS Template

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允許手動觸發

jobs:
  setup-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout new project
        uses: actions/checkout@v4

      - name: Pull CPS template repo
        run: |
          git clone https://github.com/CVAS-Gary/CPS.git CPS
          cp -r CPS/.github/ ./github || true
          cp -r CPS/PromptGallery ./PromptGallery || true
          cp CPS/CONTRIBUTING.md ./CONTRIBUTING.md || true
          cp CPS/README.md ./README.md || true
          cp CPS/requirements.txt ./requirements.txt || true
          mkdir -p .github

      - name: Commit template files
        run: |
          git config user.name "CPS-Gary"
          git config user.email "gary.tsai@cloudriches.com"
          git add .
          git commit -m "Initialize project with CPS template files" || echo "No changes to commit"
          git push