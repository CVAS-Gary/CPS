name: Initialize Project from CPS Template

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允許手動觸發

jobs:
  setup-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout new project
        uses: actions/checkout@v4

      - name: Pull CPS template repo
        run: |
          git clone https://github.com/CVAS-Gary/CPS.git CPS
          cp -r CPS/PromptGallery ./PromptGallery || true
          cp CPS/CONTRIBUTING.md ./CONTRIBUTING.md || true
          mkdir -p .github
          cp CPS/.github/pull_request_template.md .github/pull_request_template.md || true

      - name: Commit template files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Initialize project with CPS template files" || echo "No changes to commit"
          git push